<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light-mode">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4"> <img src="wallet-icon.jpg" alt="Wallet Icon" style="width: 34px; height: 34px; margin-right: 8px;  border-radius: 50%;">  Digital Wallet Login</h2>
            <div id="notification"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>

                <button id="themeToggle" class="btn btn-primary w-100">
                    <span id="themeIcon">ðŸŒž</span>  Mode
                </button>
           </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
