<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light-mode">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4">                 <img src="wallet-icon.jpg" alt="Wallet Icon" style="width: 34px; height: 34px; margin-right: 8px;  border-radius: 50%;">
                Digital Wallet Sign Up</h2>
            <div id="notification"></div>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="signupName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <div class="mb-3">
                    <label for="initialBalance" class="form-label">Initial Balance (Minimum Rs. 5,000)</label>
                    <input type="number" class="form-control" id="initialBalance" min="5000" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="index.html">Login</a></p>

            <button id="themeToggle" class="btn btn-primary w-100">
                    <span id="themeIcon">ðŸŒž</span>  Mode
                </button>
                     </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
